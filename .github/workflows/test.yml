name: Test & Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements-prod.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-prod.txt
          pip install pytest pytest-cov pytest-mock

      - name: Verify critical dependencies
        run: |
          python -c "import pydantic; print('✓ pydantic installed')"
          python -c "import psutil; print('✓ psutil installed')"
          python -c "import yaml; print('✓ yaml installed')"
          python -c "import pytest; print('✓ pytest installed')"

      - name: Run tests with coverage
        run: |
          # Run pytest with coverage
          pytest --cov=scripts --cov-report=xml --cov-report=term tests/ -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
